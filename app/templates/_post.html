<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>'s post:
            <a href="{{ url_for('full_post', id=post.id) }}">{{ post.title}}</a>
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
